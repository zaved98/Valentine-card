<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: pink;
        }
        h1 { 
            color: red; 
            font-size: 40px; 
        }
        p { font-size: 20px; }
        .button { 
            font-size: 20px; 
            padding: 10px; 
            margin: 10px; 
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .yes { background-color: green; color: white; }
        .no { background-color: red; color: white; }
        #finalMessage { 
            display: none; 
            font-size: 30px; 
            color: darkred; 
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hey <span id="name"></span>, Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button class="button yes" onclick="showLove()">YES</button>
    <button class="button no" onclick="showSad()">NO</button>
    
    <p id="finalMessage"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || "My Love";
        document.getElementById("name").textContent = name;

        function showLove() {
            document.getElementById("finalMessage").textContent = "Yay! ‚ù§Ô∏è I‚Äôm so happy!";
            document.getElementById("finalMessage").style.display = "block";
            document.body.style.backgroundColor = "red";
        }

        function showSad() {
            document.getElementById("finalMessage").textContent = "ü•∫ Are you sure? Think again!";
            document.getElementById("finalMessage").style.display = "block";
        }
    </script>
</body>
</html>
